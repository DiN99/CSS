<!DOCTYPE html>

<head>
    <title>CSS object-position property</title>
    <style>
        body {
            text-align: center;
        }

        img {
            width: 700px;
            height: 700px;
            border: 5px solid red;
            background-color: lightblue;
            object-fit: none;
            object-position:center top;
        }
    </style>
</head>

<body>
    <h2>object-position: right top</h2>
    <img src="image.png" />
</body>

</html>
