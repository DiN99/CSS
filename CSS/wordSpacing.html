<!DOCTYPE html> 
<html> 
<head> 
    <title> 
      CSS word-spacing Property 
    </title> 
<style>
body{
text-align: center;
}
#space{
word-spacing: 2cm; 
}
#space1{
word-spacing: -50px; 
}
#space2{
word-spacing: initial; 
}
p{
color: red;  
font-weight: bold; 
font-size: 20px;
}
</style>
</head> 
<body> 
    <h1>The word-spacing Property</h1> 
	<div>
    <h2>word-spacing: 2cm;</h2> 
    <p id = "space"> 
       Welcome to the Web Technologies
    </p> 
	</div>
		<div>
    <h2>word-spacing: -50px;</h2> 
    <p id= "space1"> 
       Welcome to the Web Technologies
    </p> 
	</div>
		<div>
    <h2>word-spacing: initial;</h2> 
    <p id= "space2"> 
       Welcome to the Web Technologies
    </p> 
	</div>
	</body> 
</html>
