<!DOCTYPE html>
<html>

<head>
    <title>Form in HTML</title>
</head>

<body>
    <h2>Registration form</h2>
    <form method="GET" action="new.html">
        <fieldset>
            <legend>User personal information</legend>
            <label>Enter your full name</label><br>
            <input type="text" name="name"><br>
            <label>Enter your email</label><br>
            <input type="email" name="email"><br>
            <label>Enter your password</label><br>
            <input type="password" name="pass"><br>
            <label>confirm your password</label><br>
            <input type="password" name="pass"><br>
            <br><label>Enter your gender</label><br>
            <input type="radio" id="gender" name="gender" value="male" />Male <br>
            <input type="radio" id="gender" name="gender" value="female" />Female <br />
            <input type="radio" id="gender" name="gender" value="others" />others <br />
            <br>Enter your Address:<br>
            <textarea name="address" rows=4 cols=22></textarea><br>

            <label for="register_country" class="label">Select Country:</label> <br>
            <select name="country" id="register_country" style="width:160px">
                <option value="Sri Lanka">india</option>
                <option value="India">pakistan</option>
                <option value="Africa">africa</option>
                <option value="China">china</option>
                <option value="other">other</option>
            </select>
            <br>
            <input type="submit" value="sign-up">
        </fieldset>
    </form>
</body>
