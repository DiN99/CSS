<html>

<head>
  <title>Forms</title>
</head>

<body>
  <form method="GET">
    <label>What’s your first name?</label>
    <input type="text" size=20 maxlength=30 name="firstname">
    <br><br>
    <label>What’s your last name?</label>
    <input type="text" size=10 maxlength=30 name="lastname">
    <br><br>
    <label>Password:</label>
    <input type="password" size=20 maxlength=8 name="password">
    <br><br>
    <input type="checkbox" name="pet" value="dog"> Dog
    <br><br>
    <input type="checkbox" name="pet" value="cat"> Cat
    <br><br>
    <input type="checkbox" name="pet" value="cow"> Cow
    <br><br>
    <input type="radio" name="card" value="v"> Visa
    <br><br>
    <input type="radio" name="card" value="m"> Master Card
    <br><br>
    <input type="submit" value="Place Order">
    <input type="reset" value="Clear">
    <br><br>
    <input type="image" src="image.png" name="customButton">
    <input type="email">
    <br><br>
    <input type="file">
    <br><br>
    <input type="image">
    <br><br>
    <input type="number">
    <br><br>
    <input type="range">
    <br><br>
    <input type="search">
    <br><br>
    <input type="tel">
    <br><br>
    <input type="time">
    <br><br>
    <input type="reset">
    <br><br>
    <input type="url">
    <br><br>
  </form>
</body>

</html>
